<mat-sidenav-container class="sidenav-container">
  <mat-sidenav mode="side" opened class="sidenav">
    <mat-nav-list>
      <a mat-list-item routerLink="/home/calendario" routerLinkActive="active-link" [routerLinkActiveOptions]="{ exact: true }">
        <mat-icon>calendar_today</mat-icon> Calendario
      </a>
      <a mat-list-item routerLink="/home/espacios" routerLinkActive="active-link" [routerLinkActiveOptions]="{ exact: true }">
        <mat-icon>home</mat-icon> Espacios
      </a>
      <a mat-list-item routerLink="/home/informe" routerLinkActive="active-link" [routerLinkActiveOptions]="{ exact: true }">
        <mat-icon>bar_chart</mat-icon> Informe
      </a>
      <a mat-list-item routerLink="/home/perfil" routerLinkActive="active-link" [routerLinkActiveOptions]="{ exact: true }">
        <mat-icon>person</mat-icon> Perfil
      </a>

  </mat-sidenav>
  <mat-sidenav-content>

</mat-sidenav-container>
