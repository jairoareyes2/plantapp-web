<mat-sidenav-container class="sidenav-container">
  <mat-sidenav mode="side" opened class="sidenav">
    <mat-icon class="menu">menu</mat-icon>
    <mat-nav-list>
      <a mat-list-item routerLink="/home/calendario" routerLinkActive="active-link" [routerLinkActiveOptions]="{ exact: true }">
        <mat-icon>calendar_today</mat-icon>
        <span class="text">Calendario</span>
      </a>
      <a mat-list-item routerLink="/home/espacios" routerLinkActive="active-link" [routerLinkActiveOptions]="{ exact: true }">
        <mat-icon>home</mat-icon>
        <span class="text">Espacios</span>
      </a>
      <a mat-list-item routerLink="/home/informe" routerLinkActive="active-link" [routerLinkActiveOptions]="{ exact: true }">
        <mat-icon>bar_chart</mat-icon>
        <span class="text">Informe</span>
      </a>
      <a mat-list-item routerLink="/home/perfil" routerLinkActive="active-link" [routerLinkActiveOptions]="{ exact: true }">
        <mat-icon>person</mat-icon>
        <span class="text">Perfil</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
