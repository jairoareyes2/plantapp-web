<section>
  <h1 class="title"> Informe</h1>
  <article class="informe-container">
    <div class="mat-elevation-z8 table-container">
      <table mat-table [dataSource]="dataSource">

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <ng-container matColumnDef="fecha">
          <th mat-header-cell *matHeaderCellDef> Fecha de riego </th>
          <td mat-cell *matCellDef="let element"> {{element.fecha}} </td>
        </ng-container>

        <ng-container matColumnDef="planta">
          <th mat-header-cell *matHeaderCellDef> Planta </th>
          <td mat-cell *matCellDef="let element"> {{element.planta}} </td>
        </ng-container>

        <ng-container matColumnDef="agua">
          <th mat-header-cell *matHeaderCellDef> Cantidad de agua </th>
          <td mat-cell *matCellDef="let element"> {{element.agua}} </td>
        </ng-container>

        <ng-container matColumnDef="nutrientes">
          <th mat-header-cell *matHeaderCellDef> Nutrientes </th>
          <td mat-cell *matCellDef="let element"> {{element.nutrientes}} </td>
        </ng-container>

        <ng-container matColumnDef="comentarios">
          <th mat-header-cell *matHeaderCellDef> Comentarios </th>
          <td mat-cell *matCellDef="let element"> {{element.comentarios}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 15]"
                     showFirstLastButtons
                     aria-label="">
      </mat-paginator>
    </div>
    <div class="button-container">
      <button mat-flat-button color="primary" type="button" (click)="generarReporte()">Generar reporte</button>
    </div>
  </article>

</section>
