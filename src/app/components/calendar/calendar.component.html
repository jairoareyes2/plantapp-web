<div class="calendar-view">
  <div class="calendar-header">
    <button mat-icon-button (click)="previousMonth()" class="header-button">
      <mat-icon>chevron_left</mat-icon>
    </button>
    <span class="calendar-title">{{ viewDate | date : "MMMM yyyy" }}</span>
    <button mat-icon-button (click)="nextMonth()" class="header-button">
      <mat-icon>chevron_right</mat-icon>
    </button>
  </div>

  <div class="calendar-container">
    <mwl-calendar-month-view
      [viewDate]="viewDate"
      [events]="events"
      [activeDayIsOpen]="false"
      [cellTemplate]="cellTemplate"
    >
      <ng-template #cellTemplate let-day="day">
        <div class="cal-day-number">{{ day.date | date : "d" }}</div>
        <div *ngFor="let title of eventTitle(day.date)" class="event-title">
          â€¢ {{ title }}
        </div>
      </ng-template>
    </mwl-calendar-month-view>
  </div>
</div>
