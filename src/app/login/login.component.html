<div class="login-container">
  <div class="left-section">
    <h1>Bienvenido a PlantApp</h1>
    <img src="assets/plantapp-image.jpg" alt="PlantApp Image">
  </div>
  <div class="right-section">
    <h2>Inicio de sesión</h2>
    <form>
      <mat-form-field appearance="fill">
        <mat-label>Correo</mat-label>
        <input matInput type="email" required>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Contraseña</mat-label>
        <input matInput type="password" required>
      </mat-form-field>
      <button mat-raised-button color="primary" (click)="onLogin()">Iniciar sesión</button>
    </form>
  </div>
</div>
